{% extends "base.html" %}
{% block title %}Post a New Job{% endblock %}

{% block content %}
<div class="container mx-auto max-w-2xl mt-10 px-4">
  <div class="bg-white p-8 rounded shadow-md">
    <h2 class="text-2xl font-bold mb-6">Post a New Job</h2>

    <form method="POST">
      {% csrf_token %}

      <!-- Job Title -->
      <div class="mb-4">
        <label class="block font-semibold mb-1">Job Title</label>
        <input name="title" type="text" placeholder="e.g., Software Developer" required
               class="w-full border p-2 rounded" />
      </div>

      <!-- Location -->
      <div class="mb-4">
        <label class="block font-semibold mb-1">Location</label>
        <input name="location" type="text" placeholder="e.g., Davao City" required
               class="w-full border p-2 rounded" />
      </div>

      <!-- General Description -->
      <div class="mb-6">
        <label class="block font-semibold mb-1">Job Description</label>
        <textarea name="description" rows="4" placeholder="Enter the job details and responsibilities" required
                  class="w-full border p-2 rounded"></textarea>
      </div>

      <!-- Qualifications Required -->
      <div class="mb-4">
        <label class="block font-semibold mb-1">Required Qualifications</label>
        <textarea name="qualifications_required" rows="3" placeholder="e.g., Master's in IT, PRC License"
                  class="w-full border p-2 rounded"></textarea>
      </div>

      <!-- Skills Required -->
      <div class="mb-4">
        <label class="block font-semibold mb-1">Required Skills</label>
        <textarea name="skills_required" rows="3" placeholder="e.g., Python, Team Collaboration, Research Writing"
                  class="w-full border p-2 rounded"></textarea>
      </div>

      <!-- Experience Required -->
      <div class="mb-6">
        <label class="block font-semibold mb-1">Required Experience</label>
        <textarea name="experience_required" rows="3" placeholder="e.g., 3 years teaching, 1 year research involvement"
                  class="w-full border p-2 rounded"></textarea>
      </div>

      <!-- Submit -->
      <button type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded">
        Post Job
      </button>
    </form>
  </div>
</div>
{% endblock %}
