{% extends "base.html" %}
{% load static %}
{% block title %}Register{% endblock %}

{% block content %}
<div class="max-w-6xl mx-auto p-6 mt-10 grid grid-cols-1 md:grid-cols-2 gap-8 items-center">

  <!-- Illustration Column -->
  <div class="hidden md:block">
    <img src="{% static 'images/job-hunting-illustration.jpg' %}" alt="Job Search Illustration" class="w-full h-auto">
  </div>

  <!-- Registration Form Column -->
  <div>
    <h2 class="text-2xl font-semibold mb-4">Register</h2>
    <form method="POST" class="space-y-4 bg-white p-6 rounded shadow">
      {% csrf_token %}

      <div>
        <label class="block mb-1 text-sm font-medium" for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required class="w-full border p-2 rounded" value="{{ request.POST.username }}">
      </div>

      <div>
        <label class="block mb-1 text-sm font-medium" for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required class="w-full border p-2 rounded" value="{{ request.POST.email }}">
      </div>

      <div>
        <label class="block mb-1 text-sm font-medium" for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter password" required class="w-full border p-2 rounded">
      </div>

      <div>
        <label class="block mb-1 text-sm font-medium" for="confirm_password">Confirm Password</label>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="Re-enter password" required class="w-full border p-2 rounded">
      </div>

      <div>
        <label class="block mb-1 text-sm font-medium">Role</label>
        <div class="flex gap-4">
          <label class="inline-flex items-center">
            <input type="radio" name="role" value="employer" required {% if request.POST.role == 'employer' %}checked{% endif %} class="form-radio">
            <span class="ml-2">Job Employer</span>
          </label>
          <label class="inline-flex items-center">
            <input type="radio" name="role" value="seeker" required {% if request.POST.role == 'seeker' %}checked{% endif %} class="form-radio">
            <span class="ml-2">Job Seeker</span>
          </label>
        </div>
      </div>

      {% if messages %}
      <ul>
        {% for message in messages %}
          <li>{{ message }}</li>   <!-- âœ… This is valid -->
        {% endfor %}
      </ul>
    {% endif %}
    
    

      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Register</button>
    </form>
  </div>
</div>
{% endblock %}
