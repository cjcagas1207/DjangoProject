{% extends "base.html" %}
{% block title %}Edit Job - {{ job.title }}{% endblock %}

{% block content %}
<div class="container mx-auto max-w-2xl mt-10 px-4">
  <div class="bg-white p-8 rounded shadow-md">
    <h2 class="text-2xl font-bold mb-6">Edit Job Posting</h2>

    <form method="POST">
      {% csrf_token %}

            <!-- Job Title -->
        <label for="title" class="block font-semibold mb-1">Job Title</label>
        <input id="title" name="title" type="text" value="{{ job.title }}" title="Edit job title"
            placeholder="e.g., Software Developer" required class="w-full border p-2 rounded" />

        <!-- Location -->
        <label for="location" class="block font-semibold mb-1">Location</label>
        <input id="location" name="location" type="text" value="{{ job.location }}" title="Edit job location"
            placeholder="e.g., Davao City" required class="w-full border p-2 rounded" />

        <!-- Description -->
        <label for="description" class="block font-semibold mb-1">Job Description</label>
        <textarea id="description" name="description" title="Edit job description"
                placeholder="Update the job details and responsibilities" rows="4"
                required class="w-full border p-2 rounded">{{ job.description }}</textarea>

        <!-- Qualifications -->
        <label for="qualifications_required" class="block font-semibold mb-1">Required Qualifications</label>
        <textarea id="qualifications_required" name="qualifications_required" title="Edit required qualifications"
                placeholder="e.g., Master's in IT, PRC License" rows="3"
                class="w-full border p-2 rounded">{{ job.qualifications_required }}</textarea>

        <!-- Skills -->
        <label for="skills_required" class="block font-semibold mb-1">Required Skills</label>
        <textarea id="skills_required" name="skills_required" title="Edit required skills"
                placeholder="e.g., Python, Communication, Research Writing" rows="3"
                class="w-full border p-2 rounded">{{ job.skills_required }}</textarea>

        <!-- Experience -->
        <label for="experience_required" class="block font-semibold mb-1">Required Experience</label>
        <textarea id="experience_required" name="experience_required" title="Edit required experience"
                placeholder="e.g., 3 years teaching, 1 year research" rows="3"
                class="w-full border p-2 rounded">{{ job.experience_required }}</textarea>
                
      <!-- Submit -->
      <button type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded">
        Update Job
      </button>
    </form>
  </div>
</div>
{% endblock %}
