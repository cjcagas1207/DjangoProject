{% extends "base.html" %}
{% load static %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="max-w-6xl mx-auto p-6 mt-10 grid grid-cols-1 md:grid-cols-2 gap-8 items-center">

  <!-- Image Section -->
  <div class="hidden md:block">
    <img src="{% static 'images/job-hunting-illustration.jpg' %}" alt="Login Illustration" class="w-full h-auto">
  </div>

  <!-- Login Form Section -->
  <div>
    <h2 class="text-2xl font-semibold mb-4">Login</h2>

    <form method="POST" class="space-y-4 bg-white p-6 rounded shadow">
      {% csrf_token %}

      <div>
        <label for="username" class="block mb-1 text-sm font-medium">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required class="w-full border border-gray-300 p-2 rounded" value="{{ request.POST.username }}">
      </div>

      <div>
        <label for="password" class="block mb-1 text-sm font-medium">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required class="w-full border border-gray-300 p-2 rounded">
      </div>

      {% if form.errors %}
        <p class="text-red-500 text-sm">Invalid username or password.</p>
      {% endif %}

      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Login</button>
    </form>
  </div>

</div>
{% endblock %}
